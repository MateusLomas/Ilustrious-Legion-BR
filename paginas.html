<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginas</title>
    <link rel="stylesheet" href="paginas.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" nome="radio-btn" id="radio1">
            <input type="radio" nome="radio-btn" id="radio2">
            <input type="radio" nome="radio-btn" id="radio3">
            <input type="radio" nome="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide Imagens-->
            <div class="slide first">
                <img src="paginas/foto3.png" att="Imagem 1" />
            </div>
            <div class="slide">
                <img src="paginas/foto2.png" att="Imagem 2" />
            </div>
            <div class="slide">
                <img src="Paginas/foto1.png" att="Imagem 3" />
            </div>
            <div class="slide">
                <img src="paginas/foto4.png" att="Imagem 4" />
            </div>
            <!--Fim Slide Imagens-->
            
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
    
    <script src="paginas.js"></script>
</body>
</html>
