<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginas</title>
    <link rel="stylesheet" href="paginas.css">
</head>
<body>

    <div class="container">
        <div class="bolhas">
            <span style="--1:11"></span>
            <span style="--1:17"></span>
            <span style="--1:25"></span>
            <span style="--1:14"></span>
            <span style="--1:9"></span>
            <span style="--1:28"></span>
            <span style="--1:2"></span>
            <span style="--1:22"></span>
            <span style="--1:16"></span>
            <span style="--1:4"></span>
            <span style="--1:27"></span>
            <span style="--1:12"></span>
            <span style="--1:26"></span>
            <span style="--1:13"></span>
            <span style="--1:15"></span>
            <span style="--1:24"></span>
            <span style="--1:21"></span>
            <span style="--1:7"></span>
            <span style="--1:30"></span>
            <span style="--1:36"></span>
            <span style="--1:34"></span>
            <span style="--1:38"></span>
            <span style="--1:31"></span>
            <span style="--1:35"></span>
            <span style="--1:39"></span>
            <span style="--1:40"></span>
            <span style="--1:46"></span>
            <span style="--1:41"></span>
            <span style="--1:43"></span>
            <span style="--1:49"></span>
            <span style="--1:47"></span>
            <span style="--1:45"></span>
            <span style="--1:47"></span>
            <span style="--1:50"></span>
            <span style="--1:58"></span>
            <span style="--1:54"></span>
            <span style="--1:52"></span>
            <span style="--1:51"></span>
            <span style="--1:57"></span>
            <span style="--1:56"></span>
            <span style="--1:55"></span>
        </div>
    </div>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" nome="radio-btn" id="radio1">
            <input type="radio" nome="radio-btn" id="radio2">
            <input type="radio" nome="radio-btn" id="radio3">
            <input type="radio" nome="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide Imagens-->
            <div class="slide first">
                <img src="paginas/foto3.png" att="Imagem 1" />
            </div>
            <div class="slide">
                <img src="paginas/foto2.png" att="Imagem 2" />
            </div>
            <div class="slide">
                <img src="Paginas/foto1.png" att="Imagem 3" />
            </div>
            <div class="slide">
                <img src="paginas/foto4.png" att="Imagem 4" />
            </div>
            <!--Fim Slide Imagens-->
            
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
    
    <script src="paginas.js"></script>
</body>
</html>
